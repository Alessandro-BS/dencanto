<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fb; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
        .card { background:white; padding:24px; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.1); width:320px; }
        h2 { text-align:center; margin-bottom:16px; color:#333; }
        label { display:block; margin-top:10px; font-size:14px; color:#444; }
        input { width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:6px; }
        button { width:100%; margin-top:16px; padding:10px; background:#2b6ef6; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:bold; }
        button:hover { background:#1d4ed8; }
        .small { font-size:12px; text-align:center; margin-top:10px; color:#666; }

        /* Modal */
        .modal { display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center; }
        .modal-content { background:#fff; padding:20px; border-radius:8px; text-align:center; width:280px; box-shadow:0 6px 20px rgba(0,0,0,0.2); }
        .success { color:green; }
        .error { color:red; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Acceso Intranet</h2>
        <form th:action="@{/intranet/login}" method="post">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="admin" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="1234" required>
            <button type="submit">Ingresar</button>
        </form>
        <p class="small">Pruebas: <b>admin / 1234</b> o <b>vendedor / 1234</b></p>
    </div>

    <!-- Modal éxito -->
    <div class="modal" id="successModal" th:if="${success}">
        <div class="modal-content">
            <h3 class="success">✅ Bienvenido</h3>
            <p th:text="'Usuario: ' + ${usuario}"></p>
        </div>
    </div>

    <!-- Modal error -->
    <div class="modal" id="errorModal" th:if="${error}">
        <div class="modal-content">
            <h3 class="error">❌ Usuario y/o contraseña incorrectos</h3>
            <p th:text="${error}"></p>
        </div>
    </div>

    <script th:inline="javascript">
        window.onload = function() {
            // Modal éxito
            const successModal = document.getElementById("successModal");
            if (successModal) {
                successModal.style.display = "flex";
                setTimeout(function() {
                    var usuario = /*[[${usuario}]]*/ 'Invitado';
                    var rol = /*[[${rol}]]*/ 'INVITADO';
                    window.location.href = "/intranet/dashboard?usuario=" + encodeURIComponent(usuario) + "&rol=" + encodeURIComponent(rol);
                }, 2000);
            }

            // Modal error
            const errorModal = document.getElementById("errorModal");
            if (errorModal) {
                errorModal.style.display = "flex";
                setTimeout(function() {
                    errorModal.style.display = "none";
                }, 2000);
            }
        };
    </script>
</body>
</html>
