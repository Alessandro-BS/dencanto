<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Colchones D'Encanto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-right">
            <div class="login-form">
                <h2>Intranet - Colchones D'Encanto</h2>
                
                <form th:action="@{/intranet/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
                        
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="************" required>
                        
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class='bx bxs-check-circle'></i> Iniciar
                    </button>
                </form>        
            </div>
        </div>
    </div>

    <!-- Modal éxito -->
    <div class="modal" id="successModal" th:if="${success}">
        <div class="modal-content">
            <div class="modal-icon success">
                <i class='bx bx-check-circle'></i>
            </div>
            <h3 class="success">Acceso Concedido</h3>
            <p th:text="'Bienvenido, ' + ${usuario}"></p>
            <p th:text="'Rol: ' + ${rol}"></p>
            <div class="spinner-border text-success mt-3" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="small mt-2">Redirigiendo al dashboard...</p>
        </div>
    </div>

    <!-- Modal error -->
    <div class="modal" id="errorModal" th:if="${error}">
        <div class="modal-content">
            <div class="modal-icon error">
                <i class='bx bx-x-circle'></i>
            </div>
            <h3 class="error">Error de Autenticación</h3>
            <p>Usuario y/o contraseña incorrectos</p>
            <button class="btn btn-secondary mt-3" onclick="closeModal()">Reintentar</button>
        </div>
    </div>

   <script src="/js/script.js"></script>
</body>
</html>
