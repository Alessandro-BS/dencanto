<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>🛒 Carrito de Compras</h1>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle : ${carrito.items}">
                <td th:text="${detalle.producto.nombre}"></td>
                <td th:text="${detalle.cantidad}"></td>
                <td th:text="${detalle.producto.precio}"></td>
                <!-- <td th:text="${detalle.subtotal}"></td> -->
            </tr>
        </tbody>
    </table>

    <h3>Total: S/. <span th:text="${carrito.total}"></span></h3>

    <form th:action="@{/carrito/confirmar}" method="post">
        <button type="submit"></a>Confirmar compra</button>
    </form>

    <a href="/productos">← Seguir comprando</a>
</body>
</html>
