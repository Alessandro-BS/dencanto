<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark" th:href="@{/}">
                <i class="bi bi-shop-window me-2 text-warning"></i>D'Encanto
            </a>
            <div class="ms-auto d-flex gap-2">
                <a class="btn btn-outline-secondary" th:href="@{/}"><i class="bi bi-house-door me-1"></i> Inicio</a>
                <a class="btn btn-outline-warning" th:href="@{/productos}"><i class="bi bi-cart-plus me-1"></i> Seguir comprando</a>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="fw-bold mb-0">Mi carrito</h1>
                        <p class="text-muted mb-0" th:text="${totalArticulos == 1} ? '1 artículo seleccionado' : totalArticulos + ' artículos seleccionados'"></p>
                    </div>
                </div>

                <div th:if="${mensajeCarrito}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i><span th:text="${mensajeCarrito}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorCarrito}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle-fill me-2"></i><span th:text="${errorCarrito}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${#lists.isEmpty(carrito.items)}" class="card shadow-sm border-0">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-cart-x display-5 text-muted"></i>
                        <h4 class="mt-3">Tu carrito está vacío</h4>
                        <p class="text-muted">Explora nuestros productos y añade tus favoritos.</p>
                        <a class="btn btn-warning text-dark fw-bold" th:href="@{/productos}">
                            <i class="bi bi-search me-1"></i> Ver productos
                        </a>
                    </div>
                </div>

                <div th:unless="${#lists.isEmpty(carrito.items)}" class="row g-4">
                    <div class="col-12">
                        <div class="card shadow-sm border-0">
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table align-middle mb-0">
                                        <thead class="table-light">
                                            <tr>
                                                <th scope="col">Producto</th>
                                                <th scope="col" class="text-center">Precio</th>
                                                <th scope="col" class="text-center">Cantidad</th>
                                                <th scope="col" class="text-end">Subtotal</th>
                                                <th scope="col" class="text-center">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="detalle : ${carrito.items}">
                                                <td>
                                                    <h6 class="fw-semibold mb-1" th:text="${detalle.producto.nombre}"></h6>
                                                    <p class="text-muted small mb-0" th:text="${detalle.producto.descripcion}"></p>
                                                </td>
                                                <td class="text-center fw-semibold" th:text="${detalle.precioUnitario != null} ? 'S/ ' + #numbers.formatDecimal(detalle.precioUnitario, 1, 2) : 'S/ 0.00'"></td>
                                                <td class="text-center">
                                                    <form th:action="@{/carrito/actualizar}" method="post" class="d-inline-flex align-items-center justify-content-center gap-2">
                                                        <input type="hidden" name="detalleId" th:value="${detalle.id}" />
                                                        <input type="number" class="form-control form-control-sm text-center" name="cantidad" th:value="${detalle.cantidad}" min="1" />
                                                        <button class="btn btn-outline-secondary btn-sm" type="submit">
                                                            <i class="bi bi-arrow-repeat"></i>
                                                        </button>
                                                    </form>
                                                </td>
                                                <td class="text-end fw-semibold" th:text="${detalle.precioUnitario != null} ? 'S/ ' + #numbers.formatDecimal(detalle.precioUnitario.multiply(T(java.math.BigDecimal).valueOf(detalle.cantidad)), 1, 2) : 'S/ 0.00'"></td>
                                                <td class="text-center">
                                                    <form th:action="@{/carrito/eliminar}" method="post" class="d-inline">
                                                        <input type="hidden" name="detalleId" th:value="${detalle.id}" />
                                                        <button class="btn btn-link text-danger btn-sm" type="submit">
                                                            <i class="bi bi-trash3"></i> Eliminar
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 ms-auto">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="fw-bold mb-3">Resumen de compra</h5>
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">Subtotal</span>
                                    <strong th:text="${'S/ ' + #numbers.formatDecimal(subtotal, 1, 2)}"></strong>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">Impuesto (IGV 18%)</span>
                                    <strong th:text="${'S/ ' + #numbers.formatDecimal(impuesto, 1, 2)}"></strong>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <span class="fw-semibold">Total a pagar</span>
                                    <span class="fs-4 fw-bold text-success" th:text="${'S/ ' + #numbers.formatDecimal(totalPagar, 1, 2)}"></span>
                                </div>
                                <div class="d-grid gap-2">
                                    <form th:action="@{/carrito/confirmar}" method="post">
                                        <button type="submit" class="btn btn-success btn-lg w-100">
                                            <i class="bi bi-bag-check-fill me-2"></i> Confirmar compra
                                        </button>
                                    </form>
                                    <form th:action="@{/carrito/cancelar}" method="post">
                                        <button type="submit" class="btn btn-outline-danger w-100">
                                            <i class="bi bi-x-circle me-2"></i> Cancelar compra
                                        </button>
                                    </form>
                                    <a class="btn btn-outline-warning w-100" th:href="@{/productos}">
                                        <i class="bi bi-plus-circle me-2"></i> Seguir comprando
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
